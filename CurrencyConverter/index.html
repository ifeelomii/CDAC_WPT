<html>
  <head>
    <title>Currency Converter</title>
    <style>
      .mr-3 {
        margin-bottom: 3px;
      }
    </style> 
  </head>

  <body>
    <div
      class="container"
      style="display: grid; align-items: center; justify-content: center; border: 2px dashed black;"
    >
      <h2 class="mr-3">Select currency:</h2>
      <label class="mr-3">
        Enter Amount:
        <input type="number" placeholder="Enter Amount" id="amt" value="1" onchange="calculate()"
      /></label>

      <label class="mr-3">From :</label>
      <select id="fr" class="mr-3" onchange="calculate()">
        <option value="1">&dollar;</option>
        <option value="2">&#8367;</option>
        <option value="3">&pound;</option>
      </select>

      <label class="mr-3">To :</label>
      <select id="to" class="mr-3" onchange="calculate()">
        <option value="2">&#8377;</option>
      </select>

      <!-- <button class="mr-3" onclick="calculate()">Submit</button> -->
      <br />
      <br />
      <h3><p class="mr-3">Result is: <span id="sp"></span></p></h3>
    </div>

    <script src="main.js"></script>
  </body>
</html>
